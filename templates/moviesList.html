<input type="search" class="form-control bg-transparent mb-3 text-white" ng-model="searchInput" placeholder="🔍 Search" />
<div class="table-responsive">
  <table class="table table-hover table-bordered">
    <thead class="tableHeadCard" >
      <tr>
      <th scope="col" class="bg-white text-dark">SERIAL NO</th>
      <th  scope="col" class="bg-white text-dark" ng-repeat="(x,y) in movieList['0']">{{x | uppercase}}</th>           
      </tr>
    </thead>
    <tbody class="tableBodyCard">
      <tr ng-repeat="movie in movieList | filter: searchInput">
        <td >{{$index+1}}</td>
        <td ng-repeat="x in movie">{{x}}</td>
      </tr>
    </tbody>
  </table>
</div>
